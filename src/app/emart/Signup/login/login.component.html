<div class="container">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-md-6 col-sm-12 col-lg-3">
            <div class="card card-align card-width">
                <div class="card-header">LOGIN</div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-4">
                                    <label for='buyer'>Login As:</label>
                                </div>
                                <div class="col-8">
                                    <input type="radio" name="login" id='buyer' value="buyer" [(ngModel)]="sign">Buyer
                                    <input type="radio" name="login" id='seller' value="seller" [(ngModel)]="sign">Seller
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">User Name:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter email"
                                  [(ngModel)]="username" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password"
                                  [(ngModel)]="password"/>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="btn btn-success" (click)="validate()">LOGIN</button>
                            </div>
                            <div class="col-6">
                                <button type="reset" class="btn btn-success">CLEAR</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
